<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>my favorite animal</h1>
    <div class="container">

        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1546182990-dffeafbe841d?
            ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1480&q=80"
                alt="lion">
            <img src="https://images.unsplash.com/photo-1470093851219-69951fcbb533?ixid=MXwxMjA3fDB8MHxwaG90by1
            wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" alt="dog">
            <img src="https://images.unsplash.com/photo-1425082661705-1834bfd09dca?ixid=MXwxMjA3
            fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1510&q=80" alt="hamster">
            <img src="https://images.unsplash.com/photo-1474511320723-9a56873867b5?ixid=MXwx
            MjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1504&q=80" alt="fox">
        </div>
        <div class="button-container">
            <button class="btn" id="prev">prev</button>
            <button class="btn" id="next">next</button>
        </div>



    </div>



    <script src="script.js"></script>
</body>

</html>
