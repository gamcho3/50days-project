<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Game Population status</h1>
    <main>
        <div class="count-container">
            <i class="fab fa-steam fa-3x"></i>
            <div class="count" target-count="12000">12000</div>
            <span>steam</span>
        </div>

        <div class="count-container">
            <i class="fab fa-xbox fa-3x"></i>
            <div class="count" target-count="7000">7000</div>
            <span>xbox</span>
        </div>

        <div class="count-container">
            <i class="fab fa-playstation fa-3x"></i>
            <div class="count" target-count="5000">5000</div>
            <span>playstation</span>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
