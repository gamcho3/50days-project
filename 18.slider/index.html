<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>album slider</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="picture-container">
        <div class="album active"
            style="background-image: url('https://images.unsplash.com/photo-1567062691477-fcbc8bbdf5b1?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDh8NnNNVmpUTFNrZVF8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60');">

        </div>
        <div class="album"
            style="background-image: url('https://images.unsplash.com/photo-1611545815820-c1a58530d8d6?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDE1fDZzTVZqVExTa2VRfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60');">

        </div>
        <div class="album"
            style="background-image: url('https://images.unsplash.com/photo-1611593098637-9edd12ff8bea?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDE4fDZzTVZqVExTa2VRfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60');">

        </div>
        <button class="btn left-btn"><i class="fa fa-arrow-left"></i></button>
        <button class="btn right-btn"><i class="fa fa-arrow-right"></i></button>
    </div>




    <script src="script.js"></script>
</body>

</html>
