<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>vertical slider</title>
</head>

<body>
    <div class="container">
        <div class="leftSlide">
            <div class="pasta" style="background-color: tomato;">
                <h2>Pasta</h2>
                <small>ltalian food</small>
            </div>
            <div class="chicken" style="background-color: brown;">
                <h2>chicken</h2>
                <small>american food</small>
            </div>
            <div class="noodle" style="background-color: antiquewhite;">
                <h2>noodle</h2>
                <small>oriental food</small>
            </div>
            <div class="hamberger" style="background-color: burlywood;">
                <h2>hamberger</h2>
                <small>fast food</small>
            </div>
        </div>
        <div class="rightSlide">
            <div
                style="background-image: url('https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=3002&q=80');">

            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1599458912710-af0b63aa974f?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8bm9kZGxlfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60');">

            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1579065497397-2824d41272ce?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Nnx8Y2hpY2tlbiUyMGZvb2R8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60');">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1563379926898-05f4575a45d8?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8cGFzdGF8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60');">
            </div>
        </div>
        <div class="button-container">
            <button class="down" id="downBtn">⬇</button>
            <button class="up" id="upBtn">⬆</button>

        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
