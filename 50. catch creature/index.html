<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>

    <div class="screen first-screen">
        <h1 class="title">catch the insect</h1>
        <div class="btn-container">
            <button class="play-btn" id="play-btn" mode="basic">play game</i></button>
            <button class="play-btn" id="play-btn" mode="timer">time attack</i></button>
        </div>
    </div>
    <div class="screen second-screen">
        <h1>what is your favorite food?</h1>
        <ul class="food-list">
            <li>
                <button class="choose-btn">
                    <h3>donut</h3>
                    <img src="http://pngimg.com/uploads/donut/small/donut_PNG97496.png" alt="donut">
                </button>
            </li>
            <li>
                <button class="choose-btn">
                    <h3>chicken</h3>
                    <img src="http://pngimg.com/uploads/fried_chicken/small/fried_chicken_PNG97927.png" alt="chicken">
                </button>
            </li>
            <li>
                <button class="choose-btn">
                    <h3>hotDog</h3>
                    <img src="http://pngimg.com/uploads/hot_dog/small/hot_dog_PNG98138.png" alt="hot-dog">
                </button>
            </li>
            <li>
                <button class="choose-btn">
                    <h3>muffin</h3>
                    <img src="http://pngimg.com/uploads/muffin/small/muffin_PNG197.png" alt="muffin">
                </button>
            </li>
        </ul>
    </div>
    <div class="screen third-screen">

        <div class="time" id="time">time : 00:00</div>
        <div class="score" id="score">score : 0</div>
        <div class="message" id="message">Lorem ipsum dolor sit amet.</div>
    </div>


    <script src="script.js"></script>
</body>

</html>
