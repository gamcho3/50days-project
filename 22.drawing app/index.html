<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drawing</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <canvas id="canvas" width="1000" height="800"></canvas>
    <div class="tools">
        <button id="increase" class="increase"><i class="fa fa-plus"></i></button>
        <span id="number" class="number">10</span>
        <button id="decrease" class="decrease"><i class="fa fa-minus"></i></button>
        <input type="color" name="" id="color" class="color">
        <button id="clear" class="clear"><i class="fa fa-trash"></i></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
